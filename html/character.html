<!DOCTYPE HTML>
<html>
  <body>
    <center>
      <h3> Character Sheet for @name </h3>
      <br>
      <table>
	<tr>
	  <td>Class: @class </td>
	  <td>Race: @race </td>
	</tr>
	<tr>
	  <td>Str: @str </td>
	  <td>Dex: @dex </td>
	</tr>
	<tr>
	  <td>Con: @con </td>
	  <td>Int: @int </td>
	</tr>
	<tr>
	  <td>Wis: @wis </td>
	  <td>Cha: @cha </td>
	</tr>
      </table>
      <a href="/characters">
	<button>Return</button>
      </a>
    </center>
  </body>
</html>
